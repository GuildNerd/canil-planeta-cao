<div class="flex flex-col items-center gap-4">
  <h2 class="flex text-2xl gap-2">
    <span class="font-bold text-white">NOSSOS</span>
    <span class="font-bold text-vermelho-vivo">PARCEIROS</span>
  </h2>
  <div class="flex flex-col md:flex-row flex-wrap justify-center gap-4">
    @for (parceiro of parceiros; track $index) {
      <div class="flex flex-col flex-auto items-center gap-2 md:max-w-48">
        <div class="h-40 w-40 overflow-hidden rounded-3xl">
          <img [src]="parceiro.urlImg" [alt]="parceiro.descricaoImg"
            class="h-full w-full max-w-full max-h-full object-contain">
        </div>
        <div class="text-white text-center">
          <h4 class="text-lg">{{parceiro.nome}}</h4>
        </div>
      </div>
    }
  </div>
</div>
